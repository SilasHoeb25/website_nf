<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{% block title %}Website{% endblock %}</title>

  <!-- Tailwind -->
  {% load static %}
<link rel="stylesheet" href="{% static 'css/tailwind.css' %}">


  <!-- HTMX CDN (Content Delivery Network)-->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>


<body class="min-h-screen bg-slate-50 text-slate-900">

  <!-- Header / Nav -->
  <header class="sticky top-0 z-50 border-b bg-white/80 backdrop-blur">
    <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
  
      <!-- LEFT SIDE ///////////////////////////////////////////////// -->
      <div class="flex items-center gap-6">
        
        <!-- Logo -->
        <a href="/" class="font-semibold tracking-tight hover:opacity-80">
          MyWebsite
        </a>
  
        <!-- Navigation -->
        <nav class="flex items-center gap-4 text-sm text-slate-600">
          <a href="/" class="hover:text-slate-900">Home</a>
  
          <a href="/about/" class="hover:text-slate-900">About</a>

          <a href="/booking/" class="hover:text-slate-900">Booking</a>
  
        </nav>
      </div>
  
      <!-- RIGHT SIDE //////////////////////////////////////////////// -->

      <div class="flex items-center gap-3">
        {% if user.is_authenticated %}
          
        <!-- Username if authenticated-->
          <span class="text-sm text-slate-600">
            <a href="{% url 'accounts:account' %}" class="text-sm text-slate-600 hover:text-slate-900">
              {{ user.username }}
            </a>
          </span>
      
          <!-- Logout = POST -->
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button
              type="submit"
              class="rounded-lg border px-3 py-1.5 text-sm hover:bg-slate-100"
            >
              Logout
            </button>
          </form>
        {% else %}
          <a
            href="{% url 'login' %}"
            class="rounded-lg bg-slate-900 px-4 py-2 text-sm font-medium text-white hover:bg-slate-800"
          >
            Login
          </a>
        {% endif %}
      </div>
      
  
    </div>
  </header>
  
  
  <!-- Main -->
  <main class="mx-auto max-w-6xl px-4 py-6">
    
    {%block hero%}
    {%endblock%}

    <div id= "main-content">
    {% block content %}
    {% endblock %}
    </div>

  </main>

  <!-- Footer -->
  <footer class="mt-12 border-t bg-white">
    <div class="mx-auto max-w-6xl px-4 py-6 text-sm text-slate-500">
      Â© {% now "Y" %} My Website
    </div>
  </footer>
  
  <script src="{% static 'js/hero_gallery.js' %}" defer></script>
  
  <!-- Additional JS injected from a page -->
  {% block scripts %}
  {% endblock %}
</body>
</html>
