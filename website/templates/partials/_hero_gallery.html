<section id="hero-gallery" class="group relative overflow-hidden rounded-2xl shadow bg-slate-200">
  <div class="relative h-32 sm:h-40 lg:h-48">

    <!-- Slides -->
    <img
      class="gallery-slide absolute inset-0 h-full w-full object-cover opacity-100 transition-opacity duration-1000"
      src="https://picsum.photos/id/1018/1600/900"
      alt=""
    />
    <img
      class="gallery-slide absolute inset-0 h-full w-full object-cover opacity-0 transition-opacity duration-1000"
      src="https://picsum.photos/id/1015/1600/900"
      alt=""
    />
    <img
      class="gallery-slide absolute inset-0 h-full w-full object-cover opacity-0 transition-opacity duration-1000"
      src="https://picsum.photos/id/1016/1600/900"
      alt=""
    />

    <!-- Overlay -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/20 to-transparent"></div>

    <!-- Text -->
    <div class="absolute bottom-0 left-0 right-0 p-4 sm:p-6 text-white">
      <h1 class="text-xl sm:text-2xl font-bold">Welcome</h1>
      <p class="mt-1 max-w-xl text-white/90 text-sm sm:text-base">
        Django · HTMX · Tailwind
      </p>
    </div>

    <!-- Left arrow -->
    <button
      type="button"
      id="gallery-prev"
      aria-label="Previous image"
      class="absolute left-3 top-1/2 -translate-y-1/2 rounded-full bg-black/30 backdrop-blur px-3 py-2 text-white
             hover:bg-black/45 focus:outline-none focus:ring-2 focus:ring-white/70
             transition-opacity
             opacity-100
             sm:opacity-0 sm:group-hover:opacity-100
             sm:pointer-events-none sm:group-hover:pointer-events-auto"
    >
      <span class="text-lg leading-none">‹</span>
    </button>

    <!-- Right arrow -->
    <button
      type="button"
      id="gallery-next"
      aria-label="Next image"
      class="absolute right-3 top-1/2 -translate-y-1/2 rounded-full bg-black/30 backdrop-blur px-3 py-2 text-white
             hover:bg-black/45 focus:outline-none focus:ring-2 focus:ring-white/70
             transition-opacity
             opacity-100
             sm:opacity-0 sm:group-hover:opacity-100
             sm:pointer-events-none sm:group-hover:pointer-events-auto"
    >
      <span class="text-lg leading-none">›</span>
    </button>

  </div>
</section>
