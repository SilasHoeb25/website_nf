{% extends "base.html" %}
{% block title %}Password changed{% endblock %}

{% block content %}
<div class="mx-auto max-w-3xl px-4 py-8">
  <div class="rounded-2xl border bg-white p-6 shadow-sm">
    <h1 class="text-2xl font-semibold tracking-tight">Password updated</h1>
    <p class="mt-2 text-sm text-slate-600">Your password has been changed successfully.</p>

    <div class="mt-4">
      <a
        href="{% url 'accounts:account' %}"
        class="inline-flex items-center justify-center rounded-xl bg-slate-900 px-4 py-2 text-sm font-medium text-white hover:bg-slate-800"
      >
        Back to account
      </a>
    </div>
  </div>
</div>
{% endblock %}
